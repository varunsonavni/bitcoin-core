# Bitcoin Core Configuration - Node 1
# Global settings
regtest=1
server=1
daemon=0
txindex=1

# RPC Configuration
rpcuser=bitcoin
rpcpassword=bitcoin123
rpcallowip=0.0.0.0/0

# Wallet and Mining Configuration  
fallbackfee=0.0001
addresstype=bech32

# Logging
debug=1
printtoconsole=1
logtimestamps=1

# Performance
dbcache=300
maxconnections=10

# Regtest-specific settings
[regtest]
# P2P Network Configuration
port=18444
rpcbind=0.0.0.0:18443
rpcport=18443
listen=1
discover=0
dnsseed=0
upnp=0

# Connect to node2 (will be available as bitcoin-node2 in Docker network)
connect=bitcoin-node2:18444